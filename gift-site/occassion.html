<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Occasion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Arizonia&family=Berkshire+Swash&family=Cabin+Sketch&family=Dancing+Script&family=Fredericka+the+Great&family=Great+Vibes&family=Montserrat:wght@500&family=Oleo+Script&family=Pacifico&family=Rochester&family=Rouge+Script&family=Sail&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/occassion.css">
  <script src="https://kit.fontawesome.com/9e7fb32723.js" crossorigin="anonymous"></script>
</head>

<body>


  <section id="categories">

      <h1>Occasions</h1>
    <div class="row">
      <div class="category-box col-lg-4 ">
        <img class="icon" src="images2/cake.png" alt="cake">
        <a href="#"><h5>Birthday</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/anniversary.png" alt="anniversaryimg">
        <a href="#"><h5>Anniversary</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/wedding.png" alt="weddingimg">
    <a href="#"><h5>Wedding</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/Diwali.png" alt="diwaliimg">
    <a href="#"><h5>Diwali</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/child-birth.png" alt="childimg">
       <a href="#"><h6>Baby-birth</h6></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/vd1.png" alt="kid">
       <a href="#"><h5>Valentines-day</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/mother-father.png" alt="kid">
       <a href="#"><h5>Mothers-day/Father's day</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/corporate1.png" alt="corporate">
       <a href="#"><h5>Corporate</h5></a>
      </div>
      <div class="category-box col-lg-4">
        <img class="icon" src="images2/other.png" alt="bulb">
       <a href="#"><h5>Other</h5></a>
      </div>


    </div>
  </section>
</body>

</html>
